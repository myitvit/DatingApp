<div class="row" *ngIf="member">
  <div class="row">
    <div class="col-4 pb-4">
      <h1>Your profile: </h1>
    </div>
    <div class="col-8">
      <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
        <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
          class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{member.city}}, {{member.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{member.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{member.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{member.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success col-12">Save Changes</button>
          </div>
        </div>
      </div>

    </div>
    <div class="col-8">
      <tabset class="member-tabset">
        <tab heading="About {{member.knownAs}}">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
            <div class="form-group">
              <h4>Description</h4>
              <textarea [(ngModel)]="member.introduction" name="introduction" rows="6" class="form-control"></textarea>
              <h4 class="mt-2">Looking for</h4>
              <textarea [(ngModel)]="member.lookingFor" name="lookingFor" rows="6" class="form-control"></textarea>
              <h4 class="mt-2">Interests</h4>
              <textarea [(ngModel)]="member.interests" name="interests" rows="6" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <h4 class="mt-2">Location Details:</h4>
              <div class="form-inline">
                <label for="city">City:</label>
                <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2" />
                <label for="country">Country:</label>
                <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2" />
              </div>
            </div>
          </form>
        </tab>
        <tab heading="Edit Photos">

        </tab>
      </tabset>
    </div>
  </div>
</div>
